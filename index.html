<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Bulls&Cows</title>
</head>
<body>
  <div class="main">
    <section class="game-section">
      <div class="container center">
        <!-- Страница Авторизация -->
        <div class="game-wrapper game-login" >
          <div class="game-wrapper__title">Bulls&Cows</div>
          <div class="game-login__subtitle">Авторизация</div>
          <div class="game-login__block">
            <input type="text" class="game-login__input" placeholder="Логин">
            <button class="game-login__btn btn">Вход</button>
          </div>
        </div>
        <!-- Страница игры -->
        <div class="game-wrapper game-page" hidden >
          <div class="game-wrapper__title-white">Bulls&Cows</div>
          <div class="game-wrapper__user">
          </div>
          <div class="game-wrapper__before">
            <div class="before-block__wrapper">
              <button class="before-block__btn-start btn-c ">Старт</button>
              <button class="before-block__btn-info btn-c ml-3">Инфо</button>
            </div>
          </div>
        </div>
        <!-- Старт игры -->
        <div class="game-wrapper game-start" hidden>

        </div>
      </div>
    </section>  
  </div>

  <script src="js/main.js" ></script>
</body>
</html>
